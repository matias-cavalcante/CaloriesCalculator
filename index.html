<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Georama:ital@1&display=swap" rel="stylesheet">

        <title>Calorix (calories calculator)</title>
    </head>

    <header>
        <div id = "banner">
            <h1>CALORATOR</h1>
            <img src ="logo-modified.png">
        </div>
    </header>

    <body>
        <section>
            
            <div class = "app">

                <div id = "sign">
                    <ul>
                        <li><p>Select a food cathegory</p></li>
                        <li><p>Select an option</p></li>
                        <li><p>Enter the selected options</p></li>
                        <li><p>Continue or see your results</p></li>
                    </ul>
                </div>
            </div>
            <div class = "instructions">
                <form action="" id = "format">
                    <div class = "container">
                        <input id = "testIn" type = "text" placeholder="Select option" autocapitalize="off"/>
                        <div class = "suggestMe">
                        </div>

                        <input class = "food" type = text placeholder="Select cathegory" autocapitalize="off"/>
                        <div class = "suggest">
                        </div>

                        <input class = "amount" type = number placeholder="Select amount" />
                        <button id = "send" type ="reset">Send</button>

                        <button id = "results" type ="button">Results</button>
                    </div>
                </form>
            </div>
            
        </section>

        <section id = "showResults">
            <table id = "tata">
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">portion</th>
                        <th scope="col">calories</th>
                        <th scope="col">amount</th>
                        <th scope="col">total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </body>
<script type="text/javascript" src="mainScript.js"></script>
</html>
